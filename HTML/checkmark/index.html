<script type="text/javascript">
var url = 'http://192.168.0.99';


$(document).ready(function(){
	$('.botaoEnvia').click(function(){
        var pino  = $(this).attr('id');
        var valor = $(this).attr('value');
		enviaDados(pino+valor);
		console.log("pino:"+pino+" valor:"+valor);
		if(valor == "ON")
		{
			$(this).attr('value','OF');
			$(this).html(statusReturn(pino));
		}
		else if(valor == "OF")
		{
			$(this).attr('value','ON');
			$(this).html(statusReturn(pino));
		}
    });
	
	function enviaDados(dado){		
    	$.ajax({
		    url: url,
		    data: { 'acao': dado},
		    dataType: 'jsonp',
		    crossDomain: true,
		    jsonp: false,
		    jsonpCallback: 'dados',
		    success: function(data,status,xhr) {
				// posso ler dados e retoranar na pagina para avisar se a luz ta ligada ou desligada.
				$('#00').html(statusReturn(data._pino0));
				$('#01').html(statusReturn(data._pino1));
				$('#02').html(statusReturn(data._pino2));
				$('#03').html(statusReturn(data._pino3));
				$('#04').html(statusReturn(data._pino4));
				$('#05').html(statusReturn(data._pino5));
				$('#06').html(statusReturn(data._pino6));
				$('#00').attr('value',statusONOFF(data._pino0));
				$('#01').attr('value',statusONOFF(data._pino1));
				$('#02').attr('value',statusONOFF(data._pino2));
				$('#03').attr('value',statusONOFF(data._pino3));
				$('#04').attr('value',statusONOFF(data._pino4));
				$('#05').attr('value',statusONOFF(data._pino5));
				$('#06').attr('value',statusONOFF(data._pino6));
				$('#C00').prop("checked", verificarChecked(data._pino0));
				$('#C01').prop("checked", verificarChecked(data._pino1));
				$('#C02').prop("checked", verificarChecked(data._pino2));
				$('#C03').prop("checked", verificarChecked(data._pino3));
				$('#C04').prop("checked", verificarChecked(data._pino4));
				$('#C05').prop("checked", verificarChecked(data._pino5));
				$('#C06').prop("checked", verificarChecked(data._pino6));

		    }
		  });
        return false;
    }

    function statusReturn (valor) {
    	if(valor == 0) {
    		return '<i class="fa fa-check icon"></i>';
    	}
    	else if(valor == 1) {
    		return "OFF";
    	}
    	// else { return "Desconhecido";}
    }
	
	function statusONOFF (valor) {
    	if(valor == 0) {
    		return "OF";
    	}
    	else if(valor == 1) {
    		return "ON";
    	}
    }
	
	function verificarChecked (valor) {
    	if(valor == 0) {
    		return true;
    	}
    	else if(valor == 1) {
    		return false;
    	}
    }


	function fazerRequisicao(){
    	$.ajax({
		    url: url,
		    data: { '': ''}, // usaremos em proximas versões
		    dataType: 'jsonp', // IMPORTANTE
		    crossDomain: true, // IMPORTANTE
		    jsonp: false,
		    jsonpCallback: 'dados', // IMPORTANTE
		    success: function(data,status,xhr) {
			//console.log(data)
				//$('#temperatura1').text(data.temperatura);
				$('#00').html(statusReturn(data._pino0));
				$('#01').html(statusReturn(data._pino1));
				$('#02').html(statusReturn(data._pino2));
				$('#03').html(statusReturn(data._pino3));
				$('#04').html(statusReturn(data._pino4));
				$('#05').html(statusReturn(data._pino5));
				$('#06').html(statusReturn(data._pino6));
				$('#00').attr('value',statusONOFF(data._pino0));
				$('#01').attr('value',statusONOFF(data._pino1));
				$('#02').attr('value',statusONOFF(data._pino2));
				$('#03').attr('value',statusONOFF(data._pino3));
				$('#04').attr('value',statusONOFF(data._pino4));
				$('#05').attr('value',statusONOFF(data._pino5));
				$('#06').attr('value',statusONOFF(data._pino6));
				$('#C00').prop("checked", verificarChecked(data._pino0));
				$('#C01').prop("checked", verificarChecked(data._pino1));
				$('#C02').prop("checked", verificarChecked(data._pino2));
				$('#C03').prop("checked", verificarChecked(data._pino3));
				
				console.log($('#04').attr('value') + " - " + statusONOFF(data._pino4));
				console.log($('#C04').prop('checked') + " - " + verificarChecked(data._pino4));
				
				
				
					$('#C04').prop("checked", verificarChecked(data._pino4));
				
				$('#C05').prop("checked", verificarChecked(data._pino5));
				$('#C06').prop("checked", verificarChecked(data._pino6));
		    }
		  });
        return false;
    }

    // A cada 1000 milis (1 segundo), faça uma nova requisição.
    setInterval(fazerRequisicao, 1000);
  	// Acredito que 3000 (3 segundos) ou mais seja o ideal para um serviço online.
  	// Caso use local host, arrisco colocar ate 400 milis, você tera uma boa resposta. 
});
